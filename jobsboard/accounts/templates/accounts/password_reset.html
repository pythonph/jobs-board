{% extends 'accounts/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post" onsubmit="">
                    {% csrf_token %}
                    <fieldset>
                        <legend style="text-align: center;">Password reset</legend>

                        <div class="form-group">
                            <div class="col-md-12">
                                <p class="text-default">
                                Enter your email and we will send you a link to reset your password.
                                </p>
                            </div>
                        </div>

                        <div class="form-group{% if form.email.errors %} has-error{% endif %}">
                            <label class="col-md-4 control-label">{{ form.email.label }}</label>
                            <div class="col-md-8">
                                <input class="form-control" type="email"
                                    value="{{ form.email.value|default:'' }}"
                                    id="{{ form.email.id_for_label }}"
                                    name="{{ form.email.html_name }}">
                                {% for error in form.email.errors %}
                                <p class="text-danger">{{ error }}</p>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="hidden" name="next"
                                    value="{% if next %}{{ next }}{% else %}{% url 'accounts:login' %}{% endif %}" >
                                <input type="submit" class="btn btn-primary btn-raised btn-md"
                                    value="Reset" >
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
